<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Aesthetic Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      width: 90%;
      animation: floatUp 1.2s ease;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff5f6d;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    p.bio {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    a.button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="HTML RADEN/490016050_1559969901340118_6516492725274748809_n.jpg" alt="Profil" class="profile-pic" />
    <h2>@rchmaseta_</h2>
    <p class="bio">✨ Hidup itu aesthetic kalau kamu bisa lihat dari sudut yang cantik ✨</p>
    <a href="https://www.instagram.com/rchmaseta_" target="_blank" class="button">Lihat Profil IG</a>
  </div>

</body>
</html>
